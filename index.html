<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery311" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <script src="styles.css" charset="utf-8"></script>
    <title>Phi_Weekend01_Instructor Walkthrough_Basic</title>
  </head>
  <body>
    <h1>Phi_Weekend01_Instructor Walkthrough_Basic</h1>
    <label for="firstname">First Name</label>
    <input type="text" placeholder="First Name" name="firstName" id="firstname" value="">

    <label for="lastname">Last Name</label>
    <input type="text" placeholder="Last Name" name="lastName" id="lastname" value="">

    <label for="idNumber">ID Number</label>
    <input type="text" placeholder="ID Number" name="idNumber" id="idNumber" value="">

    <label for="jobTitle">Job Title</label>
    <input type="text" placeholder="Job Title" name="jobTitle" id="jobTitle" value="">

    <label for="annualSalary">Annual Salary</label>
    <input type="number" placeholder="Annual Salary" name="annualSalary" id="annualSalary" value="">

    <button type="button" id="sumbitNewEmployee">Submit</button>


    <!-- Table of Employees -->
    <h3>Employee List</h3>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody>
        <td>Phil</td>
        <td>Curtis</td>
        <td>1969</td>
        <td>Engineer</td>
        <td>90000</td>

      </tbody>




    </table>








  </body>
</html>
